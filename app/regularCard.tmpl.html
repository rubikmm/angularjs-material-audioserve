<md-card>
	<md-card-title>

			<div class="md-media-sm card-media" layout>
				<ng-md-icon icon="person" style="fill: white" size="30"></ng-md-icon>
        <img ng-src="/img/will.hunder.jpg" class="md-card-image" alt="Will Hunter Profile">
			</div>

	</md-card-title>
</md-card>
